<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/tornado.png" class="d-block w-100" alt="tornado in a field">
                <div class="carousel-caption d-none d-md-block">
                    <h1>The Weather Dashboard</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/hay-field.jpg" class="d-block w-100" alt="hay barrels in field">
                <div class="carousel-caption d-none d-md-block">
                    <h1>The Weather Dashboard</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/snow-sunset.jpeg" class="d-block w-100" alt="sunset over snow covered trees">
                <div class="carousel-caption d-none d-md-block">
                    <h1>The Weather Dashboard</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Build search bar for user input -->

    <!-- Five Day will get dumped Here -->
    <section class="allCards">
        <div class="row top" id="main">
            <div class="col-md-3">
                <p>Find the forecast in your area!</p>

                <form id="search-form">
                    <label for="user-input">Search for a city</label>
                    <input type="text" id="user-input"><br>

                    <!-- Button triggers new city to be added -->
                    <button id="add-city" type="submit" value="Submit" class="btn btn-light">Submit</button>
                </form>

                <aside id="history-view"></aside>
            </div>
        </div>
        <h2 class="futTitle">Five Day Future Cast</h2>
        <div id="five-day" class="row fiveDay">

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
